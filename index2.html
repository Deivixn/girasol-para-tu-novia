.container

}
.mensaje p 
{
    font-size: 1.2em;
    position: absolute;
    top: 0;
    left: 0;
    color: #ffffff;
    font-family: 'Pacifico', cursive;
    text-shadow: 1px 1px 3px #ffffff;
    font-family: 'Pacifico', cursive;
    text-align: left;
    font-size: 20px;
    font-weight: 500;
}
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff1500;
    transform: rotate(-45deg);
    animation: float 6s infinite;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff1500;
    border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

/* Posici칩n individual de cada coraz칩n */
.heart-1 { left: 10%; top: 200px; animation-delay: 0s; }
.heart-2 { left: 30%; top: 150px; animation-delay: 1s; }
.heart-3 { left: 50%; top: 100px; animation-delay: 2s; }
.heart-4 { left: 70%; top: 180px; animation-delay: 3s; }
.heart-5 { left: 90%; top: 130px; animation-delay: 4s; }

/* Animaci칩n */
@keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; }
}
    </style>
